<body>

    <div class="contact-us">

            <h1>Contact us</h1>
        </div>

        <div class="form">

                </div>
            <div class="form-item">
                        <input type="text" class="input" placeholder="Email">
                    </div>  
            <div class="form-item">
                <textarea class="input message" cols="30" rows="10" placeholder="message....."></textarea>
            </div>         
        </div>

        <div class="btn">
            submit

    <img class="logo" src="https://res.cloudinary.com/dx12zaip6/image/upload/v1567227220/ancora_c9hpww.png" alt="">
